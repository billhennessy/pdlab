<div ng-class="container">
<table class="table table-bordered table-striped table-responsive">

    <thead>

    <tr>
        <th></th>
        <th>Name</th>
        <th>Username</th>
    <th>Lab</th>
    <th>Progress</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td><img ng-src="http://www.gravatar.com/avatar/{{ user.md5_hash }}" class="prof-img" /></td>
        <td>{{user.fname}}&NonBreakingSpace;{{user.lname}}</td>
        <td><a href="#/users/{{ user.username }}">{{user.username}}</a></td>
        <td>{{user.lab}} Verizon</td>
        <td><div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{user.points}}" aria-valuemin="0" aria-valuemax="100" style="width: {{user.points}}%;">
                {{user.points}} points
            </div>
        </div></td>
    </tr>

    </tbody>
</table>
</div>
