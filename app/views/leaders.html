<section id="Point Leaders">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Point Leaders <span class="badge">{{ users.length }}</span></h2>
                <hr class="star-primary">
            </div>
        </div>


        <div class="table-responsive">
            <table class="table table-responsive table-striped">
                <thead>
                <tr>

                    <th colspan="2">Username</th>
                    <th>Points</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(uid, user) in users | orderBy:predicate:reverse ">

                    <td class="gravatar-td">
                        <img ng-src="http://www.gravatar.com/avatar/{{ user.md5_hash }}" class="prof-img pull-left"/>
                    </td>
                    <td><a ng-href="#/users/{{ user.$id }}"><h3>{{user.username}}</h3></a>
                        <br>

                        <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                                 aria-valuenow="user.points"
                                 aria-valuemin="0" aria-valuemax="100" style="width: {{user.points}}%;">

                            </div>

                        </div>
                    </td>


                    </td>
                    <td><h3>{{user.points}}</h3></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
