<div class="container profile">

    <div class="row">
        <div class="col-sm-1">
            <img ng-src="http://www.gravatar.com/avatar/{{ user.md5_hash }}" class="prof-img"/>
        </div>

        <div class="col-sm-10">
      <span class="name">
        {{ user.username }}
      </span>
        </div>

    </div>


    <div class="row">

        <ul class="nav nav-tabs">
            <li class="active"><a data-target="#challenges" data-toggle="tab">Challenges Complete <span class="badge">{{challenges.length}}</span></a>
            </li>

            <li><a data-target="#profile" data-toggle="tab">Profile</a></li>
        </ul>

    </div>

</div>

<div class="tab-content">
    <div ng-include="'views/challenges.html'" class="tab-pane active" id="challenges" ng-controller="ChallengesCtrl">

    </div>
    <div class="tab-pane container posts-page" id="profile">

        <input type="email" ng-model="user.email" placeholder="Email" class="form-control" value="user.email"
               ng-disabled="true"><br>
        <input type="text" ng-model="user.username" placeholder="Username" name="username" check-username
               class="form-control"><br>
        <input type="password" ng-model="user.labcode" placeholder="Lab Code (from email)" class="form-control"
               value="user.labcode"><br>

        <div class="=panel">
            <h3>About You</h3>
            <input type="text" ng-model="user.fname" placeholder="First Name" class="form-control"
                   value="user.fname"><br>
            <input type="text" ng-model="user.lname" placeholder="Last Name" class="form-control"><br>
            <input type="tel" ng-model="user.cell" placeholder="Cell Phone (for text alerts)" class="form-control"><br>
        </div>
        <div class="btn-group-lg pull-right" ng-show="user.username === currentUser.username">
            <!-- Button trigger modal Change Password -->
            <button class="btn btn-default" data-toggle="modal" data-target="#myModal">
                Change Password
            </button>
            <!-- save button -->
            <button class="btn btn-primary btn-lg" ng-click="updateUser(user)">Save Changes</button>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Change Password</h4>
            </div>
            <div class="modal-body">
                <p ng-show="message" class="text-success">{{message}}</p>

                <p ng-show="error" class="text-danger">{{error}}</p>

                <form>
                    <label for="old_pwd">Current Password</label>
                    <input class="form-control" type="password" id="old_pwd" ng-model="oldpassword"
                           placeholder="Current Password">
                    <label for="pwd">New Password</label>
                    <input class="form-control" type="password" id="pwd" ng-model="newpassword"
                           placeholder="New Password">
                    <label for="pwd2">Retype New Password</label>
                    <input class="form-control" type="password" id="pwd2" ng-model="newpassword2"
                           placeholder="Retype New Password">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-primary"
                        ng-click="changePassword(currentUser.email,oldpassword, newpassword, newpassword2);">Save
                </button>
            </div>
        </div>
    </div>
</div>
