<div class="container profile">

    <div class="row">
        <div class="col-sm-1">
            <img ng-src="http://www.gravatar.com/avatar/{{ user.md5_hash }}" class="prof-img" />
        </div>

        <div class="col-sm-10">
      <span class="name">
        {{ user.username }}
      </span>
        </div>

    </div>


    <div class="row">

        <ul class="nav nav-tabs">
            <li class="active"><a data-target="#challenges" data-toggle="tab">Challenges Complete <span class="badge">{{challenges.length}}</span></a>
            </li>
            <li><a data-target="#comments" data-toggle="tab">Comments</a></li>
            <li><a data-target="#profile" data-toggle="tab">Profile</a> </li>
        </ul>

    </div>

</div>

<div class="tab-content">
    <div ng-include="'views/challenges.html'" class="tab-pane active" id="challenges" ng-controller="ChallengesCtrl">

    </div>
    <div class="tab-pane container posts-page" id="profile">

      <input type="email" ng-model="user.email" placeholder="Email" class="form-control" value="user.email" ng-disabled="true"><br>
        <input type="text" ng-model="user.username" placeholder="Username" name="username" check-username class="form-control"><br>
        <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
        <input type="password" ng-model="user.labcode" placeholder="Lab Code (from email)" class="form-control" value="user.labcode"><br>
        <div class="=panel">
            <h3>About You</h3>
            <input type="text" ng-model="user.fname" placeholder="First Name" class="form-control" value="user.fname"><br>
            <input type="text" ng-model="user.lname" placeholder="Last Name" class="form-control"><br>
            <input type="tel" ng-model="user.cell" placeholder="Cell Phone (for text alerts)" class="form-control"><br>

        </div>
    </div>
    <div class="container posts-page tab-pane" id="comments">
        <p class="alert-danger">Still working on this.</p>
