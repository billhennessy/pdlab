<div class="well">
<h5>Your Progress</h5>
<div class="progress" ng-controller="ProgressCtrl">

    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{currentUser.points}}" aria-valuemin="0" aria-valuemax="100" style="width: {{currentUser.points}}%;">

    </div>
</div>
    <span class="caret pull-right" ng-model="profile" ng-click=""></span>
</div>
