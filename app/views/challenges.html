<!--main body-->
<h3>Challenges</h3>


<div class="panel-group" id="accordion">
    <div class="panel panel-default" ng-repeat="challenge in challenges">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" data-target="{{'#' + challenge.$id}}">
                    {{challenge.title}}
                    <span class="caret pull-right"></span>
                </a>
            </h4>
        </div>
        <div id="{{challenge.$id}}" class="panel-collapse collapse">
            <div class="panel-body">
                <a class="pull-left" href="#/challenges/{{challenge.$id}}">

                    <img class="media-object check-img" src="images/nxt-checkbox-checked-ok-md.png" alt="Complete">
                </a>

                <p>{{challenge.description}}</p>

                <h3>{{challenge.points}}
                    <small>points</small>
                </h3>
                <a href="#/challenges/{{challenge.$id}}" class="btn btn-primary btn-lg  pull-right">GO!</a>
                &mdash;
                <a href="#/challenges/{{ challenge.$id }}">{{challenge.comments.length}} comments</a>
            </div>
        </div>
    </div>
</div>
