<div class="auth-forms">

    <h2>Register</h2>

    <form ng-submit="register()" ng-keydown="typing=true">
        <p ng-show="error" class="text-danger">{{error}}</p>

        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
            <input type="text" ng-model="user.username" placeholder="Username" class="form-control"><br>
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-flask fa-fw"></i></span>
            <input type="text" ng-model="user.lab" placeholder="Lab Id" class="form-control"><br>
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
            <input type="email" ng-model="user.email" placeholder="Email" class="form-control"><br>
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
        </div>
        <input type="submit" value="Register" ng-click="typing=false" class="btn btn-primary"/>

    </form>

</div>
