<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Register</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->

              <form ng-submit="register()" name="form" ng-keydown="typing=true">

                <div ng-show="error || form.username.$error">
                  <p ng-show="error" class="text-danger">{{ error }}</p>

                  <p ng-show="form.username.$error.taken" class="text-danger">Username is already taken.</p>

                  <p ng-show="form.username.$error.invalid" class="text-danger">Username contains invalid
                    characters.</p>
                </div>
                    <div class="row control-group">
                      <div floating-label class="form-group col-xs-12 floating-label-form-group controls">
                            <label>User name</label>

                            <div class="input-group">

                              <input floating-label check-username name="username" id="username" type="text"
                                     ng-model="user.username"
                                     placeholder="Username"
                                       class="form-control input-lg" required
                                       data-validation-required-message="Please enter a user name.">
                                <br>
                                <span class="input-group-addon"><i class="fa fa-user fa-2x"></i>
                                </span>
                            </div>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="row control-group">
                      <div floating-label class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Password</label>

                            <div class="input-group">

                                <input type="password" ng-model="user.password" placeholder="Password"
                                       class="form-control input-lg" required
                                       data-validation-required-message="Please make up a password.">
                                <br>
                                <span class="input-group-addon"><i class="fa fa-key fa-2x"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                <input type="hidden" ng-model="user.lab">
                <input type="hidden" ng-model="user.email">

                    <br>
                    <input type="submit" value="Register" ng-click="typing=false" class="btn btn-primary btn-lg"/>
